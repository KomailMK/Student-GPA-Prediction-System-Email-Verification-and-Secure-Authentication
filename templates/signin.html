{% extends 'base.html' %}

{% block title %}Sign In - GPA Predictor{% endblock %}

{% block content %}
<div class="form-container">
    <div class="form-header">
        <h1 class="animated-heading">Welcome Back</h1>
        <p>Sign in to access your GPA predictions</p>
    </div>
    
    <form action="{{ url_for('signin') }}" method="POST">
        <div class="form-group">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email address" required>
        </div>
        
        <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required>
            <i class="fas fa-eye password-toggle"></i>
        </div>
        
        <button type="submit" class="btn btn-primary btn-block">
            <span>Sign In</span>
        </button>
    </form>
    
    <div class="form-footer">
        <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>
    </div>
</div>

<div class="signin-decoration top"></div>
<div class="signin-decoration bottom"></div>
{% endblock %}

{% block extra_css %}
<style>
    .signin-decoration {
        position: absolute;
        width: 250px;
        height: 250px;
        z-index: -1;
    }
    
    .signin-decoration.top {
        top: 10%;
        right: 10%;
        background: linear-gradient(135deg, var(--accent-tertiary), transparent);
        filter: blur(70px);
        opacity: 0.3;
        animation: float 8s infinite alternate;
    }
    
    .signin-decoration.bottom {
        bottom: 10%;
        left: 10%;
        background: linear-gradient(135deg, var(--accent-primary), transparent);
        filter: blur(70px);
        opacity: 0.3;
        animation: float 8s infinite alternate-reverse;
    }
    
    .animated-heading span {
        display: inline-block;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 0.5s forwards;
    }
    
    @keyframes fadeInUp {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    @keyframes float {
        0% {
            transform: translateY(0) rotate(0deg);
        }
        100% {
            transform: translateY(-20px) rotate(5deg);
        }
    }
</style>
{% endblock %}
