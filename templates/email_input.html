{% extends 'base.html' %}

{% block title %}Sign Up - GPA Predictor{% endblock %}

{% block content %}
<div class="form-container">
    <div class="form-header">
        <h1 class="animated-heading">Create Account</h1>
        <p>Join the future of academic prediction</p>
    </div>
    
    <form action="{{ url_for('signup') }}" method="POST">
        <div class="form-group">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" id="name" name="name" class="form-input" placeholder="Enter your full name" required>
        </div>
        
        <div class="form-group">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email address" required>
        </div>
        
        <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-input" placeholder="Create a strong password" required>
            <i class="fas fa-eye password-toggle"></i>
        </div>
        
        <button type="submit" class="btn btn-primary btn-block">
            <span>Create Account</span>
        </button>
    </form>
    
    <div class="form-footer">
        <p>Already have an account? <a href="{{ url_for('signin') }}">Sign In</a></p>
    </div>
</div>

<div class="cyberpunk-decoration left"></div>
<div class="cyberpunk-decoration right"></div>
{% endblock %}

{% block extra_css %}
<style>
    .cyberpunk-decoration {
        position: absolute;
        width: 200px;
        height: 200px;
        z-index: -1;
    }
    
    .cyberpunk-decoration.left {
        top: 20%;
        left: 5%;
        background: linear-gradient(45deg, var(--accent-primary), transparent);
        filter: blur(60px);
        opacity: 0.4;
        animation: pulse 4s infinite alternate;
    }
    
    .cyberpunk-decoration.right {
        bottom: 20%;
        right: 5%;
        background: linear-gradient(45deg, var(--accent-secondary), transparent);
        filter: blur(60px);
        opacity: 0.4;
        animation: pulse 4s infinite alternate-reverse;
    }
    
    .animated-heading span {
        display: inline-block;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 0.5s forwards;
    }
    
    @keyframes fadeInUp {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
{% endblock %}
